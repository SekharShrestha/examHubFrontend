<mat-card>
    <mat-list>

        <div><h2>All Categories</h2></div>
        <mat-list-item *ngFor="let i of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line class="left20">{{i.title}}</div>
            <div mat-line class="left20">{{i.description}}</div>
            <!-- <button mat-raised-button color="warn" (click)="deleteCategory(i.qid)" >Delete</button> -->

            <mat-divider></mat-divider>

        </mat-list-item>

        <!-- <div class="container text-center mt20">
            <button mat-raised-button color="primary">Add New Category</button>
        </div> -->

    </mat-list>
</mat-card>
