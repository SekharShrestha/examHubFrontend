<mat-card>

    <mat-action-list>

        <div mat-subheader>
           <h1>Menu</h1>
        </div>

        <button mat-list-item routerLink = "/user/profile">
            <mat-icon mat-list-icon>account_box</mat-icon>
            Profile            
        </button>

        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>quiz</mat-icon>
            All Available Exams            
        </button>
        
        <button 
            [routerLink]="'/user-dashboard/'+i.cid"
            mat-list-item *ngFor="let i of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            {{i.title}};            
        </button>

        

    </mat-action-list>

</mat-card>
